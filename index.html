<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <fieldset>
      <legend><h2>Let's Connect</h2></legend>
        <form action="https://formspree.io/f/xyybvakl" method="post">
        <item>
          <label for="name">Name:</label>
          <input id="name" type="text" name="senderName">
        </item>
        <item>
          <label for="email">Email:</label>
          <input id="email" type="text" name="senderEmail">
        </item>
        <div class="item-double">
          <label for="message">Your message:</label>
          <textarea id="message" name="senderMessage"></textarea>
        </div>
        <item>
        <button type="submit">Send it!</button>
        </item>

        </form>
        </fieldset>
    </section>


    <script src="script.js"></script>
  </body>
</html>
